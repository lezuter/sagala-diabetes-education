    <style>
        /* Animasi untuk logo */
        .logo2 {
            transform: translateX(100%);  /* Mulai dari luar layar ke kanan */
            animation: slideIn 0.5s ease-out, bounce 0.5s ease-out 0.5s forwards;
        }

        /* Keyframe untuk pergerakan slide dari kanan ke kiri */
        @keyframes slideIn {
            0% {
                transform: translateX(100%); /* Logo mulai dari luar layar */
                opacity: 0;  /* Logo mulai transparan */
            }
            50% {
                transform: translateX(-20px); /* Logo sedikit melampaui posisi akhir */
                opacity: 1;  /* Membuat logo terlihat setengah jalan */
            }
            100% {
                transform: translateX(0); /* Logo berhenti di tempatnya */
                opacity: 1;  /* Pastikan logo tetap terlihat setelah animasi selesai */
            }
        }

        /* Keyframe untuk pantulan setelah logo tiba di tempat */
        @keyframes bounce {
            0% {
                transform: translateX(0);
            }
            20% {
                transform: translateX(10px); /* Bergerak sedikit ke kanan */
            }
            50% {
                transform: translateX(-5px); /* Bergerak sedikit ke kiri */
            }
            100% {
                transform: translateX(0); /* Kembali ke posisi semula */
            }
        }
        
        /* Animasi untuk content-card */
        .content-card4 {
            opacity: 0;  /* Mulai dengan transparan */
            transform: translateY(50px);  /* Mulai dari bawah */
            animation: slideUp 0.5s ease-out forwards;
        }

        /* Keyframe untuk pergerakan slide dari bawah ke atas */
        @keyframes slideUp {
            0% {
                transform: translateY(50px); /* Mulai dari bawah */
                opacity: 0;
            }
            100% {
                transform: translateY(0); /* Bergerak ke atas ke posisi semula */
                opacity: 1;  /* Menjadi terlihat */
            }
        }
        
        /* Animasi untuk content-image */
.content-image4 {
    transform: translateX(-100%);  /* Mulai dari luar layar ke kiri */
    animation: slideInLeft 0.5s ease-out, bounceLeft 0.5s ease-out 0.5s forwards;
}

/* Keyframe untuk pergerakan slide dari kiri ke kanan */
@keyframes slideInLeft {
    0% {
        transform: translateX(-100%); /* Mulai dari luar layar ke kiri */
        opacity: 0;
    }
    50% {
        transform: translateX(20px);  /* Bergeser sedikit dari posisi akhir */
        opacity: 1;  /* Menampilkan elemen */
    }
    100% {
        transform: translateX(0);  /* Berhenti pada posisi semula */
        opacity: 1;  /* Pastikan elemen tetap terlihat */
    }
}

/* Keyframe untuk pantulan setelah content-image tiba di tempat */
@keyframes bounceLeft {
    0% {
        transform: translateX(0);
    }
    20% {
        transform: translateX(-10px);  /* Bergerak sedikit ke kiri */
    }
    50% {
        transform: translateX(5px);  /* Bergerak sedikit ke kanan */
    }
    100% {
        transform: translateX(0);  /* Kembali ke posisi semula */
    }
}

/* Tambahkan kelas .show untuk content-image */
.content-image4.show {
    animation: slideInLeft 0.5s ease-out, bounceLeft 0.5s ease-out 0.5s forwards;
}
